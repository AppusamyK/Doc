<!DOCTYPE HTML>
<html>
	<head>
	<style type="text/css">
	input{
		width: 250px;
	}
  	input:required:invalid, input:focus:invalid {
	    background-image: url(invalid.png);
	    background-position: right top;
	    background-repeat: no-repeat;
 	}
	input:required:valid {
	    background-image: url(valid.png);
	    background-position: right top;
	    background-repeat: no-repeat;
  	}	
	</style>
	<script>
		function onSubmit(){
			alert("Thanks for your interest "+document.getElementById("contactform").elements[1].value +"!!!!");
		}
	</script>
	</head>
	<body>
		<header><h1>Contact Details</h1></header>
		<form id="contactform" onSubmit="onSubmit()">
		<fieldset>
	    	<legend>Personal information:</legend>
		 Name : <br>
		 <input required placeholder="Enter Name"/><br>
		 Mobile: <br>
		 <input  required placeholder="Enter a Mobile number" pattern="[0-9]{10}"/><br>
		 E-mail : <br>
		 <input type="email" name="email" required placeholder="Enter a valid email address" /><br><br>
		 <button value="Submit">Submit</button>
		</fieldset>
		</form>
	</body>
</html>
